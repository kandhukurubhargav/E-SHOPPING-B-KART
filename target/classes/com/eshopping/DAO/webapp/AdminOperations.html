<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Operations - B-Kart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&display=swap');

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
            background: linear-gradient(to bottom, rgb(128, 182, 207), #fff);
            color: #333333;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            width: 100%;
            height: 80px;
            background-color: #2d2d2d; /* Dark Gray for header */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header .logo {
            font-size: 20px;
            font-family: 'Pacifico', cursive;
            color: #FFD700; /* Gold text */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #FFD700; /* Gold links */
            text-decoration: none;
            font-size: 14px;
            padding: 6px 14px;
            border-radius: 20px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #FFD700;
            color: #2d2d2d; /* Dark Gray hover text */
        }

        /* Operations Section */
        .operations-section {
            text-align: center;
            padding: 80px 20px;
        }

        .operations-section h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #2d2d2d; /* Dark Gray text */
            margin-bottom: 30px;
        }

        .operations-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .operation-card {
            background-color: #ffffff; /* White card */
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .operation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .operation-card h3 {
            font-size: 20px;
            color: #2d2d2d;
            margin-bottom: 15px;
        }

        .operation-card a {
            color: #FFD700; /* Gold links */
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .operation-card a:hover {
            color: #E74C3C; /* Red hover color */
        }

        /* Footer Section */
        footer {
            background-color: #2d2d2d; /* Dark Gray */
            color: #f0f0f0; /* Light text */
            text-align: center;
            padding: 20px;
            font-size: 16px;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            top: 90px;
        }
          header .logo img {
            height: 70px; /* Slightly reduced logo size */
        }

        header .logo span {
            font-size: 37px; /* Reduced font size for logo text */
            font-family: 'Pacifico', cursive;
            color: #FFD700; /* Gold text for logo */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            position: relative;
            bottom: 12px;
            right: 14px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
 <div class="logo">
            <img src="images/logoB-kart-removebg-preview.png" alt="B-Kart Logo">
            <span>B-Kart</span>
        </div>        <nav>
            <a href="AdminLogin.html">Admin Login</a>
            <a href="HomePage.html">Logout</a>
        </nav>
    </header>

    <!-- Operations Section -->
    <div class="operations-section">
        <h1>Manage Products</h1>
        <div class="operations-grid">
            <div class="operation-card">
                <h3>Add Products</h3>
                <a href="AddProductDetails.html">Click here</a>
            </div>
            <div class="operation-card">
                <h3>All Product Details</h3>
                <a href="AllProductDetails.jsp">Click here</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 B-Kart. All rights reserved.</p>
    </footer>
</body>
</html>
