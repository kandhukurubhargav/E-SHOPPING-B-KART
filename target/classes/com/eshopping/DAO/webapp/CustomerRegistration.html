<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - B-kart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap'); /* Added new font */

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

       body {
            background: linear-gradient(to bottom, rgb(128, 182, 207), #fff);
            color: #333333;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            height: 80px;
            background-color: #2d2d2d; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header .logo {
            font-size: 36px;
            color: #FFD700; 
            font-family: 'Roboto Slab', serif; 
            font-weight: 700;
        }

        header .logo img {
            height: 70px; 
        }

        header .logo span {
            font-size: 45px; 
            font-family: 'Pacifico', cursive; 
            color: #FFD700; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            position: relative;
            bottom: 12px;
            right: 14px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 14px;
            border-radius: 20px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #FFD700;
            color: #2d2d2d; 
        }

        #registration {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #registration h1 {
            font-size: 28px;
            color: #2d2d2d; 
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #333; 
        }

        input:focus {
            border-color: #FFD700; 
            outline: none;
        }

        #register {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: #2d2d2d;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #register:hover {
            background-color: #2d2d2d;
            color: #FFD700; 
        }
    </style>
</head>
<body>

    <header>
     <div class="logo">
            <img src="images/logoB-kart-removebg-preview.png" alt="B-Kart Logo">
            <span>B-Kart</span>
        </div>
        <nav>
            <a href="CustomerLogin.html">Login</a>
            <a href="AdminLogin.html">Admin Login</a>
            <a href="CustomerRegistration.html">Register</a>
        </nav>
    </header>

    <div id="registration">
        <h1>Registration</h1>
        <form action="customerRegistration">
            <input type="text" placeholder="Enter Your Name" name="name" required>
            <input type="email" placeholder="Enter Your Email" name="emailid" required>
            <input type="tel" placeholder="Enter Your Mobile Number" name="mobileNumber" required>
            <input type="text" placeholder="Enter Your Gender" name="gender" required>
            <input type="text" placeholder="Enter Your Address" name="address" required>
            <input type="password" placeholder="Enter Your Password" name="password" required>
            <input type="submit" value="Register" id="register">
        </form>
    </div>

</body>
</html>
