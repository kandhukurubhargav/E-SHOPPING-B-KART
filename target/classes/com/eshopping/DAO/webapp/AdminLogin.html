<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - B-Kart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
            background: linear-gradient(to bottom, rgb(128, 182, 207), #fff);
            color: #333333;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            background: url('images/logoB-kart-removebg-preview.png') no-repeat center center;
            background-size: 50%; 
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }

        header {
            width: 100%;
            height: 80px; 
            background-color: #2d2d2d; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header .logo img {
            height: 64px; 
        }

        header .logo span {
            font-size: 35px; 
            font-family: 'Pacifico', cursive; 
            color: #FFD700; 
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5); 
            position: relative;
            bottom: 12px;
            right: 13px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #FFD700; 
            text-decoration: none;
            font-size: 14px; 
            padding: 6px 14px; 
            border-radius: 20px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #FFD700;
            color: #2d2d2d; 
        }

        #admin {
            width: 300px;
            margin-top: 120px; 
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            color: #333;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #2d2d2d; 
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input {
            border-radius: 15px;
            width: 100%;
            height: 40px;
            background: transparent;
            border: 1px solid #2d2d2d;
            color: #333;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
        }

        #login {
            border-radius: 15px;
            width: 100%;
            height: 40px;
            background-color: #FFD700;
            color: #2d2d2d;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login:hover {
            background-color: #2d2d2d;
            color: #FFD700;
        }

        footer {
            background-color: #2d2d2d;
            color: #f0f0f0;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logoB-kart-removebg-preview.png" alt="B-Kart Logo">
            <span>B-Kart</span>
        </div>
        <nav>
            <a href="CustomerLogin.html">Customer Login</a>
        </nav>
    </header>

    <center>
        <div id="admin">
            <h2>Admin Login</h2>
            <form action="adminLogin">
                <label for="emailid">Email ID</label>
                <input type="email" id="emailid" name="emailid" placeholder="Enter Email ID" required><br>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required><br>
                
                <input type="submit" value="Login" id="login">
            </form>
        </div>
    </center>

    <footer>
        <p>&copy; 2024 B-Kart. All rights reserved.</p>
    </footer>
</body>
</html>
